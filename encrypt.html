<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PGP Encrypt</title>

    <link rel="stylesheet" href="./css/pure-1.0.0.min.css">
    <link rel="stylesheet" href="./css/pure-1.0.0.responsive.min.css">
    <link rel="stylesheet" href="./css/utils.css">

    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/openpgp.min.js"></script>
    <script src="./js/utils.js"></script>
</head>
<body>
<header>PGP Offline Tools</header>
<nav>
    <div class="pure-menu pure-menu-horizontal">
        <ul class="pure-menu-list">
            <li class="pure-menu-item pure-menu-selected">
                <a href="./encrypt.html" class="pure-menu-link">Encrypt</a>
            </li>
            <li class="pure-menu-item">
                <a href="./decrypt.html" class="pure-menu-link">Decrypt</a>
            </li>
            <li class="pure-menu-item">
                <a href="./sign.html" class="pure-menu-link">Sign</a>
            </li>
            <li class="pure-menu-item">
                <a href="./verify.html" class="pure-menu-link">Verify</a>
            </li>
            <li class="pure-menu-item">
                <a href="./generate.html" class="pure-menu-link">Generate</a>
            </li>
        </ul>
    </div>
</nav>

<main class="pure-g">
    <div class="pure-u-1">
        <p style="text-align: center; margin: 20px 0 15px;">
            Encrypt a plain text message using a recipient&#39;s public key. All operations run locally in your browser.
        </p>

        <form id="encrypt" class="pure-form pure-form-stacked pure-u-1 container">
            <!-- Left column: message + key + button -->
            <fieldset class="pure-u-1 pure-u-md-1-2">
                <label for="message">Message</label>
                <textarea name="message" id="message"
                          class="pure-input-1" cols="30" rows="10"
                          placeholder="Type the message you want to encrypt..."></textarea>

                <label for="key" title="Select the recipient's ASCII-armored public key (.asc file)">Public key</label>
                <input name="key" type="file" id="key" class="pure-input-1">
                <small id="key-info"></small>

                <button id="submit" class="pure-button pure-button-primary pure-input-1">
                    Encrypt
                </button>
            </fieldset>

            <!-- Right column: encrypted message + copy -->
            <fieldset class="pure-u-1 pure-u-md-1-2">
                <label for="result">Encrypted message</label>
                <textarea name="result" id="result"
                          class="pure-input-1" cols="30" rows="19" readonly></textarea>

                <button type="button" id="copy-result" class="pure-button pure-input-1">
                    Copy
                </button>
            </fieldset>
        </form>
    </div>
</main>
</body>
</html>
